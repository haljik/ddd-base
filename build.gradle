buildscript {
    ext {
        springBootVersion = '1.5.8.RELEASE'
        encoding = 'UTF-8'
        compatibility = 1.8
    }
    repositories {
        jcenter()
    }
}

plugins {
    id 'java'
    id 'idea'
    id 'org.springframework.boot' version '1.5.8.RELEASE'
    id 'com.google.cloud.tools.jib' version '0.9.9'
}

description 'ドメイン駆動設計によるアプリケーションテンプレート'

sourceCompatibility = compatibility
targetCompatibility = compatibility

sourceSets {
    main {
        // mybatis SQL map XML ファイルを java 以下でも検知する
        resources.srcDirs = ["src/main/java", "src/main/resources"]
    }
}

repositories {
    jcenter()
}

ext['thymeleaf.version'] = '3.0.8.RELEASE'
ext['thymeleaf-layout-dialect.version'] = '2.2.2'

dependencies {
    compile("org.springframework.boot:spring-boot-starter-web")
    compile("org.springframework.boot:spring-boot-starter-thymeleaf")

    compile("org.mybatis.spring.boot:mybatis-spring-boot-starter:1.3.1")
    compile("org.mybatis:mybatis-typehandlers-jsr310:1.0.2")

    runtime("com.h2database:h2:1.4.196")

    testCompile("org.springframework.boot:spring-boot-starter-test")
    testCompile("junit:junit:4.12")
}

jib {
  from {
    image = 'openjdk:alpine'
  }
  container {
    ports = ['8080']
    useCurrentTimestamp = true
  }
}
